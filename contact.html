<!doctype html>
<html>

        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exceptional Reality Group - Luxury Homes - Contact</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">

    <body>
    <h3>Contact</h3>

    <!-- Map -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12097.173979033618!2d-73.95317149999997!3d40.7115551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfd06c12a41%3A0x8279f2291cc5d76c!2sWilliamsburg%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1427507286401" width="425" height="350" frameborder="0" style="border:0"></iframe>

    <!-- Contact Form -->

    <form action="#" method="post">
    	<label for="fullname">Name</label>
    	<input type="text" id="fullname" name="fullname" placeholder="your name" required>
    	<label for="email">Email</label>
    	<input type="email" id="email" name="email" placeholder="your email" required>
    	<label for="phone">Phone</label>
    	<input type="tel" id="phone" name="phone" placeholder="your phone (optional)">
    	<label for="message">Message</label>
    	<textarea id="message" name="message" rows="10"></textarea>
    	<input type="submit" value="send">

    </form>


        
        <script src="js/main.js"></script>
    </body>
</html>
